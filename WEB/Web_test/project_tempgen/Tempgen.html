<!DOCTYPE html>
<html>
  <head>
    <title>생활관 온도 생성기</title>
    <link href="Tempgen.css" rel="stylesheet" type="text/css"/>
  </head>
  
  <body>
    <h1>
      <div class = 'title'> 온도 랜덤 생성기 </div>
    </h1>

    <div class = "center">
      <input id = "mininput" type = "number" name = "min", placeholder="최소 온도"/> &nbsp &nbsp
      <input id = "maxinput" type = "number" name = "max", placeholder="최대 온도"/>
    </div>

    <div class = "center notice">
      <p> (*최소 <= 출력값 < 최대) </p>
    </div>

    <div class = "center">
      <input id = "button" type = "button" value = "generate" onclick = "printrand()"/>
    </div>

    <!-- 임시 생성
    <div class = "center">
      <p id = "result"></p>
    </div>
    -->

    <br>

    <center>
